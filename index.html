<!-- Toggle Button -->
<input type="checkbox" id="toggle-mode" hidden>
<label for="toggle-mode" class="toggle-btn">Toggle Mode</label>

<div class="moon-section">
  <h2 class="moon-title">🌕 Moon Mission Control</h2>
  <p class="moon-sub">Exploring beyond boundaries</p>

  <div class="badge">“To the Moon and beyond — one small step at a time.”</div>

  <div class="sky">
    <!-- Inline SVG Moon -->
    <svg width="240" height="240" viewBox="0 0 320 320" role="img" aria-label="Stylized Moon">
      <defs>
        <radialGradient id="g" cx="50%" cy="45%" r="60%">
          <stop offset="0%" stop-color="#e9eef2"/>
          <stop offset="55%" stop-color="#cfd6db"/>
          <stop offset="100%" stop-color="#aeb6bb"/>
        </radialGradient>
        <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#c7d0d6" flood-opacity=".6"/>
        </filter>
      </defs>
      <circle cx="160" cy="160" r="150" fill="url(#g)" filter="url(#s)"/>
      <g fill="#9fa8ad" opacity=".55">
        <circle cx="110" cy="120" r="18"/>
        <circle cx="190" cy="90" r="12"/>
        <circle cx="220" cy="150" r="24"/>
        <circle cx="135" cy="190" r="14"/>
        <circle cx="170" cy="230" r="10"/>
        <circle cx="230" cy="220" r="16"/>
        <circle cx="85"  cy="200" r="12"/>
        <circle cx="95"  cy="160" r="9"/>
      </g>
    </svg>
  </div>

  <p class="copy">
    Join us in exploring the Moon — a journey of discovery, innovation, and adventure.
    Our mission is to uncover the mysteries of our closest celestial neighbor, from its
    craters to its history.
  </p>
</div>
