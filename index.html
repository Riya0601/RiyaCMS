<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Moon Image with Border</title>
  <style>
    .moon {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-image: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg');
      background-size: cover;
      background-position: center;
      /* Stylish border */
      border: 10px solid #e1e8ff;
      box-shadow: 0 0 30px #678fff, 0 0 50px #dbedff inset;
      display: block;
      margin: 30px auto;
    }
    body {
      background: #10173c;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
</body>
</html>
