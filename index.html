<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Image with White Background</title>
  <style>
    body {
      background-color: #fff; /* White background */
      text-align: center;
      padding-top: 40px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .moon-pic {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-image: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg');
      background-size: cover;
      background-position: center;
      border: 8px solid #dedede;
      box-shadow: 0 0 30px #bbb;
      display: inline-block;
      margin: 20px auto;
    }
    p {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="moon-pic"></div>
  <p>Moon image shown with a clean white background.</p>
</body>
</html>
