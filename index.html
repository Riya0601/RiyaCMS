<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Image in Space</title>
  <style>
    body {
      background: #000; /* Space (black background) */
      text-align: center;
      margin-top: 100px;
    }
    img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 60px #fff; /* Glow to simulate moonlight */
    }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?auto=format&fit=crop&w=800&q=80" alt="Moon in space">
</body>
</html>
