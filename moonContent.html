<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Swap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-container">
    <img id="moonImage"
      src="https://orgfarm-f661242b40-dev-ed.develop.my.site.com/cms/delivery/media/MCKTHY2HLDVJBDFFF3Y3M2RFEPEM?version=1.1&fileHash=f2c6f3fc13f47bf7184be329c4c9942a&fileName=12d41a4d-0d72-43dc-870d-1ea8d07eadf0.png"
      data-alt="https://orgfarm-f661242b40-dev-ed.develop.my.site.com/cms/delivery/media/MCQGEQZJOCWRBALODWIFS5F6OLHI?version=2.1&fileHash=454d613d5e2e635c14ac4e747137303a&fileName=moon-5226915_1280.webp"
      alt="Moon" />
  </div>

  <script>
    const moonImage = document.getElementById("moonImage");

    moonImage.addEventListener("click", function () {
      let currentSrc = moonImage.getAttribute("src");
      let altSrc = moonImage.getAttribute("data-alt");

      // swap values
      moonImage.setAttribute("src", altSrc);
      moonImage.setAttribute("data-alt", currentSrc);
    });
  </script>
</body>
</html>
